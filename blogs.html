    body {

    .page-header {

    .container {

    main {

      font-size: clamp(2.2rem, 4vw, 3.5rem);

    .list { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));

    .card { 
      background: var(--white); 
      border: 1px solid var(--border); 
      border-radius: 20px; 
      overflow: hidden; 
      box-shadow: 0 8px 30px rgba(0,0,0,.08); 
      display: flex; 
      flex-direction: column;
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--slate));
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 50px rgba(0,0,0,.15);
    }
    
    .card:hover::before {
      transform: scaleX(1);
    }
    
    .thumb { 
      aspect-ratio: 16/9; 
      background: var(--grey-lite); 
      display: grid; 
      place-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .thumb::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: linear-gradient(transparent, rgba(0,0,0,0.1));
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .card:hover .thumb::after {
      opacity: 1;
    }
    
    .thumb img { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      display: block;
      transition: transform 0.4s ease;
    }
    
    .card:hover .thumb img {
      transform: scale(1.05);
    }
    
    .content { 
      padding: 2rem 1.8rem; 
      display: flex; 
      flex-direction: column; 
      gap: 1rem;
      flex-grow: 1;
    }
    
    .meta {
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 0.9rem;

    .title { 
      font-weight: 800;

      color: var(--slate);

      line-height: 1.3;

    .card:hover .title {
      color: var(--accent);
    }
    
    .excerpt { 
      color: var(--grey-mid); 
      font-size: 1rem; 
      line-height: 1.7;
      flex-grow: 1;
      display: -webkit-box;

      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .actions { 
      margin-top: auto;
      padding-top: 1rem;
    }
    
    .btn { 
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, var(--slate), var(--accent));
      color: white;
      font-weight: 600;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      text-decoration: none;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateX(3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);

    .btn::after {
      content: '‚Üí';

    .status { 
      padding: 1.5rem;

  <script>
    // Enhanced blog post loading function with modal
    function loadBlogPost(postId) {
      fetch(`/api/blog-posts/${postId}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(post => {
          if (post) {
            // Create enhanced modal with better animations
            const overlay = document.createElement('div');
            overlay.className = 'blog-modal-overlay';
            overlay.innerHTML = `
              <div class="blog-modal">
                <div class="blog-modal-header">
                  <div class="blog-modal-title-section">
                    <h2>${post.title}</h2>
                    <div class="blog-modal-meta">
                      <span class="blog-modal-date">${new Date(post.timestamp || Date.now()).toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                      })}</span>
                    </div>
                  </div>
                  <div class="blog-modal-actions">
                    <button class="blog-modal-contact btn-primary">Contact Us</button>
                    <button class="blog-modal-close">√ó</button>
                  </div>
                </div>
                ${post.photo ? `<div class="blog-modal-image"><img src="${post.photo}" alt="${post.title}"></div>` : ''}
                <div class="blog-modal-content">
                  ${formatBlogContent(post.content)}
                </div>
              </div>
            `;
            
            // Add enhanced styles
            const style = document.createElement('style');
            style.textContent = `
              .blog-modal-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(8px);
                z-index: 10000;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
                opacity: 0;
                animation: modalFadeIn 0.3s ease forwards;
              }
              
              .blog-modal {
                background: var(--white);
                border-radius: 20px;
                max-width: 800px;
                width: 100%;
                max-height: 90vh;
                overflow-y: auto;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                transform: scale(0.9) translateY(20px);
                animation: modalSlideIn 0.3s ease forwards;
                position: relative;
              }
              
              .blog-modal-header {
                display: flex;
                align-items: flex-start;
                justify-content: space-between;
                padding: 2rem 2rem 1rem;
                border-bottom: 1px solid var(--border);
                gap: 1rem;
              }
              
              .blog-modal-title-section h2 {
                margin: 0 0 0.5rem 0;
                font-size: 1.8rem;
                font-weight: 800;
                color: var(--slate);
                line-height: 1.3;
              }
              
              .blog-modal-meta {
                color: var(--grey-mid);
                font-size: 0.9rem;
              }
              
              .blog-modal-actions {
                display: flex;
                gap: 0.5rem;
                align-items: center;
              }
              
              .blog-modal-close {
                background: none;
                border: none;
                font-size: 2rem;
                color: var(--grey-mid);
                cursor: pointer;
                padding: 0.5rem;
                border-radius: 50%;
                transition: all 0.2s ease;
                line-height: 1;
              }
              
              .blog-modal-close:hover {
                background: var(--grey-lightest);
                color: var(--slate);
              }
              
              .blog-modal-image {
                padding: 0 2rem;
                margin-bottom: 1rem;
              }
              
              .blog-modal-image img {
                width: 100%;
                height: 300px;
                object-fit: cover;
                border-radius: 12px;
              }
              
              .blog-modal-content {
                padding: 0 2rem 2rem;
                line-height: 1.8;
                color: var(--text);
              }
              
              .blog-modal-content p {
                margin-bottom: 1.5rem;
              }
              
              .blog-modal-content a {
                color: var(--accent);
                text-decoration: none;
                border-bottom: 1px solid transparent;
                transition: border-color 0.2s ease;
              }
              
              .blog-modal-content a:hover {
                border-bottom-color: var(--accent);
              }
              
              @keyframes modalFadeIn {
                to { opacity: 1; }
              }
              
              @keyframes modalSlideIn {
                to { 
                  transform: scale(1) translateY(0);
                }
              }
              
              @media (max-width: 768px) {
                .blog-modal {
                  margin: 10px;
                  max-height: calc(100vh - 20px);
                }
                
                .blog-modal-header {
                  padding: 1.5rem 1.5rem 1rem;
                  flex-direction: column;
                  align-items: stretch;
                }
                
                .blog-modal-title-section h2 {
                  font-size: 1.4rem;
                }
                
                .blog-modal-actions {
                  justify-content: space-between;
                }
                
                .blog-modal-image,
                .blog-modal-content {
                  padding-left: 1.5rem;
                  padding-right: 1.5rem;
                }
                
                .blog-modal-image img {
                  height: 200px;
                }
              }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(overlay);
            
            // Enhanced close functionality with animations
            const closeModal = function() {
              overlay.style.animation = 'modalFadeOut 0.3s ease forwards';
              const modal = overlay.querySelector('.blog-modal');
              modal.style.animation = 'modalSlideOut 0.3s ease forwards';
              
              setTimeout(() => {
                if (overlay.parentNode) {
                  document.body.removeChild(overlay);
                }
                // Remove the style element
                if (style.parentNode) {
                  document.head.removeChild(style);
                }
              }, 300);
            };
            
            // Add close animations
            const closeStyle = document.createElement('style');
            closeStyle.textContent = `
              @keyframes modalFadeOut {
                to { opacity: 0; }
              }
              
              @keyframes modalSlideOut {
                to { 
                  transform: scale(0.9) translateY(20px);
                }
              }
            `;
            document.head.appendChild(closeStyle);
            
            overlay.querySelector('.blog-modal-close').addEventListener('click', closeModal);
            const contactBtn = overlay.querySelector('.blog-modal-contact');
            if (contactBtn) {
              contactBtn.addEventListener('click', function(){
                closeModal();
                window.location.href = '/#contact';
              });
            }
            
            // Close when clicking outside the modal
            overlay.addEventListener('click', function(e) {
              if (e.target === overlay) {
                closeModal();
              }
            });
            
            // Close with Escape key
            document.addEventListener('keydown', function escClose(e) {
              if (e.key === 'Escape' && overlay) {
                closeModal();
                document.removeEventListener('keydown', escClose);
              }
            });
          }
        })
        .catch(err => {
          console.error('Error loading blog post:', err);
          // Show error message to user
          alert('Error loading blog post. Please try again later.');
        });
    }

    // Function to format blog content with proper paragraph breaks and link detection
    function formatBlogContent(content) {
      // Convert line breaks to paragraphs
      const paragraphs = content.split('\n\n');
      let formattedContent = '';
      
      paragraphs.forEach(paragraph => {
        if (paragraph.trim() !== '') {
          // Detect URLs and convert them to links
          const urlRegex = /(https?:\/\/[^\s]+)/g;
          const linkedParagraph = paragraph.replace(urlRegex, url => `<a href="${url}" target="_blank">${url}</a>`);
          
          formattedContent += `<p>${linkedParagraph}</p>`;
        }
      });
      
      return formattedContent;
    }

    (function loadBlogs(){
      const status = document.getElementById('status');
      const list = document.getElementById('list');
      fetch('/api/blog-posts')
        .then(r => r.json())
        .then(items => {
          list.innerHTML = '';
          if (!items || items.length === 0) {
            status.textContent = 'No blog posts available yet.';
            return;
          }
          status.textContent = `Showing ${items.length} post${items.length>1?'s':''}`;
          // Newest first already from API; just render
          // Helper to escape HTML
          function escapeHtml(str) {
            return String(str).replace(/[&<>"']/g, function(tag) {
              const chars = { '&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;' };
              return chars[tag] || tag;
            });
          }
          items.forEach(p => {
            const card = document.createElement('div');
            card.className = 'card blog-list-card';
            // Clean excerpt, show 3-4 lines, not cut mid-word, escape HTML
            let rawContent = typeof p.content === 'string' ? p.content : '';
            let excerpt = rawContent.replace(/<[^>]*>/g,'');
            excerpt = excerpt.length > 320 ? excerpt.substring(0, 300).replace(/\s\S*$/, '') + '...' : excerpt;
            excerpt = escapeHtml(excerpt);
            // Escape title
            let safeTitle = escapeHtml(p.title || 'Untitled');
            // Encode post id for URL/attribute
            let safeId = encodeURIComponent(p.id);
            // Fallback image if missing
            let imgHtml = p.photo ? `<img loading=\"lazy\" src=\"${p.photo}\" alt=\"${safeTitle}\" class=\"blog-thumb-img\">` : `<div class=\"blog-thumb-fallback\"></div>`;
            card.innerHTML = `
              <div class=\"thumb\">${imgHtml}</div>
              <div class=\"content\">
                <h2 class=\"title\"></h2>
                <div class=\"meta\">${new Date(p.timestamp||Date.now()).toLocaleDateString()}</div>
                <p class=\"excerpt\"></p>
              </div>`;
            
            // Make entire card clickable
            card.style.cursor = 'pointer';
            card.setAttribute('data-post-id', safeId);
            card.addEventListener('click', function() {
              loadBlogPost(p.id);
            });
            // Set textContent for title and excerpt
            card.querySelector('.title').textContent = safeTitle;
            card.querySelector('.excerpt').textContent = excerpt;
            list.appendChild(card);
          });
        })
        .catch(err => {
          console.error('Blogs load error:', err);
          status.textContent = 'Error loading blog posts. Please try again later.';
        });
    })();
  </script>
