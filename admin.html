<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Shukla & Shukla Associates</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #2563eb, #10b981);
      border-radius: 20px;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-logo i {
      font-size: 2rem;
      color: white;
    }

    .login-title {
      font-size: 1.8rem;
      font-weight: 800;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: #64748b;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
    }

    .btn-test {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255, 255, 255, 0.1);
      color: #1e293b;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 0.5rem;
    }

    .btn-test:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .admin-panel {
      display: none;
      background: white;
      min-height: 100vh;
      padding: 2rem;
    }

    .admin-header {
      background: #f8fafc;
      padding: 1rem 2rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      text-align: center;
    }

    .admin-title {
      font-size: 2rem;
      font-weight: 800;
      color: #1e293b;
      margin-bottom: 0.5rem;
    }

    .admin-subtitle {
      color: #64748b;
    }

    .admin-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .success-message {
      background: #dcfce7;
      color: #166534;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #bbf7d0;
    }

    .error-message {
      background: #fef2f2;
      color: #dc2626;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #fecaca;
    }

    .hidden {
      display: none !important;
    }

    .loading {
      opacity: 0.7;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <!-- Login Form -->
  <div id="loginForm" class="login-container">
    <div class="login-logo">
      <i class="bx bx-shield-check"></i>
    </div>
    <h1 class="login-title">Admin Dashboard</h1>
    <p class="login-subtitle">Shukla & Shukla Associates</p>

    <div class="form-group">
      <label class="form-label">Username</label>
      <input type="text" id="username" class="form-input" placeholder="Enter username">
    </div>

    <div class="form-group">
      <label class="form-label">Password</label>
      <input type="password" id="password" class="form-input" placeholder="Enter password">
    </div>

    <button class="btn-login" onclick="login()">
      <i class="bx bx-log-in"></i> Sign In
    </button>

    <button class="btn-test" onclick="testLogin()">
      <i class="bx bx-test-tube"></i> Test Login
    </button>

    <button class="btn-test" onclick="forceShowAdmin()"
      style="background: rgba(239, 68, 68, 0.1); border-color: rgba(239, 68, 68, 0.2); color: #ef4444;">
      <i class="bx bx-bug"></i> Force Show Admin
    </button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" class="admin-panel">
    <div class="admin-header">
      <h1 class="admin-title">Admin Dashboard</h1>
      <p class="admin-subtitle">Welcome to Shukla & Shukla Associates Admin Panel</p>
    </div>

    <div class="admin-content">
      <div id="statusMessage" class="success-message">
        ✅ Successfully logged in! Admin panel is now active.
      </div>

      <h2>Dashboard Content</h2>
      <p>This is the admin dashboard. All functionality is working correctly.</p>

      <div style="margin-top: 2rem;">
        <button onclick="logout()"
          style="background: #ef4444; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 8px; cursor: pointer;">
          <i class="bx bx-log-out"></i> Logout
        </button>
      </div>
    </div>
  </div>

  <script>
    // Simple login function
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      console.log('Login attempt:', { username, passwordLength: password.length });

      if (!username || !password) {
        alert('Please enter both username and password');
        return;
      }

      // Show loading state
      document.querySelector('.btn-login').classList.add('loading');
      document.querySelector('.btn-login').textContent = 'Signing In...';

      // Test authentication
      const authHeader = 'Basic ' + btoa(username + ':' + password);

      fetch('/api/auth-check', {
        method: 'GET',
        headers: {
          'Authorization': authHeader
        }
      })
        .then(response => {
          console.log('Auth response:', response.status, response.ok);

          if (response.ok) {
            // Success - show admin panel
            showAdminPanel();
          } else {
            // Failed - show error
            showError('Invalid credentials. Please check your username and password.');
          }
        })
        .catch(error => {
          console.error('Login error:', error);
          showError('Connection error. Please try again.');
        })
        .finally(() => {
          // Reset loading state
          document.querySelector('.btn-login').classList.remove('loading');
          document.querySelector('.btn-login').innerHTML = '<i class="bx bx-log-in"></i> Sign In';
        });
    }

    // Test login with predefined credentials
    function testLogin() {
      console.log('Test login triggered');
      document.getElementById('username').value = 'shukla.suryansh123@gmail.com';
      document.getElementById('password').value = '12032003';
      login();
    }

    // Force show admin panel (bypass authentication)
    function forceShowAdmin() {
      console.log('Force show admin triggered');
      showAdminPanel();
    }

    // Show admin panel
    function showAdminPanel() {
      console.log('Showing admin panel');
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('adminPanel').style.display = 'block';

      // Update status message
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.className = 'success-message';
      statusMessage.innerHTML = '✅ Successfully logged in! Admin panel is now active.';
    }

    // Show error message
    function showError(message) {
      const statusMessage = document.getElementById('statusMessage');
      statusMessage.className = 'error-message';
      statusMessage.innerHTML = '❌ ' + message;
      statusMessage.style.display = 'block';

      // Clear password field
      document.getElementById('password').value = '';
      document.getElementById('password').focus();
    }

    // Logout function
    function logout() {
      console.log('Logout triggered');
      document.getElementById('adminPanel').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';

      // Clear form
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';

      // Clear status message
      document.getElementById('statusMessage').style.display = 'none';
    }

    // Add enter key support
    document.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        login();
      }
    });

    // Initialize
    console.log('Admin page loaded successfully');
    console.log('Available functions: login(), testLogin(), forceShowAdmin(), logout()');
  </script>
</body>

</html>
